name: Diagnose Project

on: workflow_dispatch

jobs:
  diagnose:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: List Project Structure
        run: |
          echo "=== STRUKTUR PROJECT ==="
          find . -type f -name "*.gradle" -o -name "gradle*" | sort
          echo ""
          echo "=== ISI FOLDER ==="
          ls -la
          echo ""
          echo "=== ADAKAH FOLDER GRADLE? ==="
          ls -la gradle/ 2>/dev/null || echo "TIDAK ADA FOLDER GRADLE"
          echo ""
          echo "=== ADAKAH FILE GRADLE? ==="
          find . -name "gradlew" -o -name "*.gradle" | head -10
