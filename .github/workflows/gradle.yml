name: Android Mod Menu Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ambil semua history, penting untuk file .jar

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: üîß FIX - Check and Repair Gradle Wrapper
      run: |
        # Cek apakah gradle-wrapper.jar ada
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "‚ùå gradle-wrapper.jar MISSING! Creating it..."
          mkdir -p gradle/wrapper
          # Download gradle wrapper langsung dari repositori Gradle
          wget -q -O gradle/wrapper/gradle-wrapper.jar \
            https://repo.maven.apache.org/maven2/gradle/wrapper/gradle-wrapper/8.5/gradle-wrapper-8.5.jar
          
          # Jika gradle-wrapper.properties juga hilang, buat yang dasar
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          fi
        else
          echo "‚úÖ gradle-wrapper.jar already exists"
        fi
        
        # Pastikan gradlew executable
        chmod +x gradlew
        
        # Test jika wrapper berfungsi
        java -jar gradle/wrapper/gradle-wrapper.jar --version || echo "‚ö†Ô∏è  Wrapper test failed, but continuing..."

    - name: Build Native Code (NDK/CMake)
      run: |
        # Build native libraries
        ./gradlew :app:externalNativeBuildRelease

    - name: Build APK
      run: |
        # Build APK debug dulu untuk testing
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: modmenu-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: Upload Native Libraries
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: native-libs
        path: |
          app/build/intermediates/merged_native_libs/
          app/build/intermediates/stripped_native_libs/
        retention-days: 7
